engers.%0A%0A3.%20Call%20on%20all%20parties%20to%20respect%20international%20law%2C%20the%20rights%20of%20civilians%2C%20and%20the%20sanctity%20of%20humanitarian%20missions.%0A%0A4.%20Work%20actively%20to%20prevent%20any%20attack%20or%20harm%20to%20the%20ship%20and%20its%20crew.%0A%0AThe%20world%20is%20watching%2C%20and%20your%20swift%20action%20can%20help%20save%20lives%20and%20uphold%20the%20principles%20of%20justice%20and%20human%20rights.%0A%0ASincerely%2C%0AA%20global%20citizen%20of%20Conscience%0A%0A%0A%D8%A7%D9%84%D9%85%D9%88%D8%B6%D9%88%D8%B9%3A%20%D8%B7%D9%84%D8%A8%20%D8%B9%D8%A7%D8%AC%D9%84%20%D9%84%D8%AD%D9%85%D8%A7%D9%8A%D8%A9%20%D9%85%D9%88%D8%A7%D8%B7%D9%86%D9%8A%D9%83%D9%85%20%D8%B9%D9%84%D9%89%20%D9%85%D8%AA%D9%86%20%D8%A7%D9%84%D8%B3%D9%81%D9%8A%D9%86%D8%A9%20%D8%A7%D9%84%D8%A5%D9%86%D8%B3%D8%A7%D9%86%D9%8A%D8%A9%20%22%D9%85%D8%A7%D8%AF%D9%84%D9%8A%D9%86%22%0A%0A%D8%A7%D9%84%D8%B3%D8%A7%D8%AF%D8%A9%2F%20%D9%88%D8%B2%D8%A7%D8%B1%D8%A9%20%D8%A7%D9%84%D8%AE%D8%A7%D8%B1%D8%AC%D9%8A%D8%A9%20%D8%A3%D9%88%20%D8%A7%D9%84%D8%B3%D9%81%D8%A7%D8%B1%D8%A9%20%D8%A7%D9%84%D9%85%D8%AD%D8%AA%D8%B1%D9%85%D9%88%D9%86%D8%8C%0A%0A%D8%A3%D9%83%D8%AA%D8%A8%20%D8%A5%D9%84%D9%8A%D9%83%D9%85%20%D9%85%D9%86%20%D8%B3%D9%84%D8%B7%D9%86%D8%A9%20%D8%B9%D9%85%D8%A7%D9%86%20%D8%A8%D8%B5%D9%81%D8%AA%D9%8A%20%D9%85%D9%88%D8%A7%D8%B7%D9%86%D9%8B%D8%A7%20%D8%B9%D8%A7%D9%84%D9%85%D9%8A%D9%8B%D8%A7%20%D9%85%D8%B9%D9%86%D9%8A%D9%8B%D8%A7%20%D8%A8%D8%AD%D9%82%D9%88%D9%82%20%D8%A7%D9%84%D8%A5%D9%86%D8%B3%D8%A7%D9%86%D8%8C%20%D9%84%D8%A3%D8%AD%D8%AB%20%D8%AD%D9%83%D9%88%D9%85%D8%AA%D9%83%D9%85%20%D8%B9%D9%84%D9%89%20%D8%A7%D8%AA%D8%AE%D8%A7%D8%B0%20%D8%A5%D8%AC%D8%B1%D8%A7%D8%A1%D8%A7%D8%AA%20%D8%AF%D8%A8%D9%84%D9%88%D9%85%D8%A7%D8%B3%D9%8A%D8%A9%20%D8%B9%D8%A7%D8%AC%D9%84%D8%A9%20%D9%88%D8%AD%D8%A7%D8%B3%D9%85%D8%A9%20%D9%84%D8%AD%D9%85%D8%A7%D9%8A%D8%A9%20%D9%85%D9%88%D8%A7%D8%B7%D9%86%D9%8A%D9%83%D9%85%20%D8%A7%D9%84%D9%85%D8%AA%D9%88%D8%A7%D8%AC%D8%AF%D9%8A%D9%86%20%D8%AD%D8%A7%D9%84%D9%
